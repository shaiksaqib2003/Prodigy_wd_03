<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        
        <div class="player-input">
            <input type="text" id="player1-name" placeholder="Player 1 Name" required>
            <input type="text" id="player2-name" placeholder="Player 2 Name" required>
            <button id="start-game">Start Game</button>
        </div>
        
        <div class="game-container hidden">
            <div class="player-info">
                <div class="player1">
                    <span class="player-name" id="player1-name-display"></span>
                    <span class="player-symbol">X</span>
                </div>
                <div class="player2">
                    <span class="player-symbol">O</span>
                    <span class="player-name" id="player2-name-display"></span>
                </div>
            </div>
            
            <div class="board" id="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            
            <div class="status" id="status"></div>
            <button id="reset-game">Reset Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
